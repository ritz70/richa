<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wait for Midnight 🎁</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tap to Begin Overlay -->
  <div id="intro-overlay">
    <p>Tap to Begin the Magic ✨</p>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="media/Dame unn gur.mp3" loop></audio>

  <!-- Background Stars -->
  <canvas id="stars"></canvas>

  <h2>💖 Made just for you, param sakhi.. hehe 🫂💖</h2>

  <div class="container hidden" id="main-content">
    <h1>Counting Down to Your Birthday Surprise 🎂</h1>
    <p class="countdown-sub">Midnight magic is loading... ✨</p>
    <div id="countdown" class="glow-countdown"></div>

    <div class="video-box">
      <video width="320" height="240" autoplay muted loop>
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="popup" class="hidden">
      <img src="assets/cassette.gif" id="cassette" />
      <p>Click the cassette to open your surprise!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
